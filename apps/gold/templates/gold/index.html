<!DOCTYPE html>
<html lang= "en">
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <meta name="description" content= "Insert description of webpage">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'gold/css/style.css' %}">
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h1>Ninja Gold</h1>
        <p>Your Gold:<textarea name="total" placeholder="0" cols="20" row="1">{{request.session.total}}</textarea>
      </div>
      <div class="main">
        <div class="locations farm" name="farm">
          <h3>Farm</h3>
          <p>(earn 10-20 golds)</p>
          <form action= "process_money/farm" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold">
          </form>
        </div>
        <div class="locations" name="cave">
          <h3>Cave</h3>
          <p>(earn 5-10 golds)</p>
          <form action= "process_money/cave" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold">
          </form>
        </div>
        <div class="locations" name="house">
          <h3>House</h3>
          <p>(earn 2-5 golds)</p>
          <form action= "process_money/house" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold">
          </form>
        </div>
        <div class="locations" name="casino">
          <h3>Casino</h3>
          <p>(earn/takes 0-50 golds)</p>
          <form action= "process_money/casino" method="post">
            {% csrf_token %}
            <input type="submit" value="Find Gold">
          </form>
        </div>
      </div>
      <div class="footer">
        <p>Activities:</p>
        <textarea name="activity" cols="100" rows="10">
          {% for x in request.session.activities%}
            {{x.activity}}
          {% endfor %}
        </textarea>
      </div>
    </div>
  </body>
</html>
